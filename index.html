<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Skulls & Crossbones</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/skullandbones.png" alt="logo"> Skulls & Bones
    </h1>
    
    <div class="game-area">
        <div id="board">
            <div class="box" data-cell="top-left"></div>
            <div class="box" data-cell="top-mid"></div>
            <div class="box" data-cell="top-right"></div>
            <div class="box" data-cell="mid-left"></div>
            <div class="box" data-cell="mid-mid"></div>
            <div class="box" data-cell="mid-right"></div>
            <div class="box" data-cell="bottom-left"></div>
            <div class="box" data-cell="bottom-mid"></div>
            <div class="box" data-cell="bottom-right"></div>>
        </div>
      
        <div class="score-area">
            <h2>Scores!</h2>
            <p class="scores">
                <img class="score-skull" src="assets/images/skull.png" alt="skull"><span id="point-skull">0</span>
            </p>
            <p class="scores">
                <img class="score-bones" src="assets/images/bones.png" alt="crossbones"><span id="point-crossbones">0</span>
            </p>

    </div>
    <div class="controls-area">
        <button class="reset-game" onclick="resetGame()">Reset Game</button>
        <h2 class="controls-heading">Controls</h2>

        <h3 class="controls-heading">Mouse Control:</h3>
        <p class="controls-desktop">Use your mouse to click on the desired grid cell to make your move.</p>
        <h3 class="controls-heading">Keyboard Control:</h3>
        <p class="controls-desktop">Q, W, E: Top row of the grid.
             A, S, D: Middle row of the grid.
             Z, X, C: Bottom row of the grid.
        </p>

    </div>

    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
