<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!--Fontawesome Icons-->
    <script src="https://kit.fontawesome.com/3a35be300a.js" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Skulls & Crossbones</title>
</head>
<body>
    <img class="logo" src="assets/images/logoandlabel.png" alt="logo">
    <h1 class="heading">
         Rock The Board,  Rule the grid,  Crush the Mundane!   
    </h1>
    
    <div class="game-area">
        <div id="board">
            
            <div boxIndex ="0" class="box"></div>
            <div boxIndex ="1" class="box"></div>
            <div boxIndex ="2" class="box"></div>
            <div boxIndex ="3" class="box"></div>
            <div boxIndex ="4" class="box"></div>
            <div boxIndex ="5" class="box"></div>
            <div boxIndex ="6" class="box"></div>
            <div boxIndex ="7" class="box"></div>
            <div boxIndex ="8" class="box"></div>
            
        </div>

        <h2 id="status-text"></h2>

        <div class="score-area">
            <h2>Scores!</h2>
            <div class="score-options">
                <p class="scores"><img src="assets/images/skull.png" alt="image of skull" class="scoreskull-graphic">Skull - <span id="skull-score">0</span></p>
                <p class="scores"><img src="assets/images/tie.png" alt="image of tie" class="scoretie-graphic">Tie - <span id="tie-score">0</span></p>
                <p class="scores"><img src="assets/images/bones.png" alt="image of crossbones" class="scorebones-graphic">Crossbone - <span id="bone-score">0</span></p>
            </div>
        </div>

    </div>

    <button id="restartBtn">Reset Game</button>
    
    <footer></footer>

    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
